name: Deploy VitePress

on:
  push:
    branches: [ main ] # 触发分支根据你的实际情况修改

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 0 # 需要获取所有 git 历史记录

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install Dependencies
        run: npm install

      - name: Build Project
        run: npm run build # 确保 package.json 中有 build 命令

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./docs/.vitepress/dist # VitePress 默认输出目录
        #   cname: yourdomain.com # 如果使用自定义域名需要此项